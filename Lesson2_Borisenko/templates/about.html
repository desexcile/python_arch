<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>О нашей школе</title>
</head>
<body>

<table
border="1"
align="center"
rules="rows"
style="width:60%;">
<!--Создаём строку-->
<tr>
<!--Создаём ячейку строки-->
<td>
<!--ШАПКА САЙТА-->

<table
border="1"
bgcolor="#808080"
cellpadding="10"
style="width:100%; border-radius:5px;">
<!--Создаём строку таблицы-->
<tr>
<!--Создаём столбец таблицы-->
<th>
<!--Содержание ячейки столбца-->
<h1>О нашей школе</h1>
<h3></h3>
<!--Закрываем таблицу-->
</th>
</tr>
</table>

<!--ОСНОВНОЙ КОНТЕНТ-->

<table
border="1"
bgcolor="#e6e6fa"
cellpadding="10"
style="width:100%; border-radius:5px;">
<!--Создаём строку-->
<tr>

<td
rowspan="2"
style="width:80%">
<h2>Майним на видеокартах и Асиках</h2>
<!--Начинаем абзац с красной строки-->
<p style="text-indent:20px">
Научим за недорого</p>

<p style="text-indent:20px">Дата {{date}}</p>
<!--Закрываем ячейку-->
</td>

<!--САЙДБАР-->

<!--Создаём ячейку сайдбара-->
<td bgcolor="#e6e6fa">
<h3>Меню</h3>
<!--Абзац для ссылки на страницу сайта-->
<p>
<!--Ссылка на страницу сайта-->
<a href="/">
<!--Название страницы
style="margin-left:5px;" - отступ названия от маркера-->
<span style="margin-left:5px;">Index</span></a>
<!--Закрываем абзац-->
</p>
<p>
<a href="/about">
<span style="margin-left:5px;">About</span;></a>
</p>
<p>
<a href="/bitcoin">
<span style="margin-left:5px;">Bitcoin</span;></a>
</p>
<p>
    <a href="/etherium">
        <span style="margin-left:5px;">Etherium</span;></a>
</p>
<p>
<a href="/secret">
<span style="margin-left:5px;">Несущесвующая страница</span></a>
</p>
<!--Закрываем строку Меню-->
</td>
</tr>
<!--Создаём строку с дополнительной информацией-->
<tr>
<!--Ячейка с дополнительной информацией-->
<td
bgcolor="#e6e6fa"
align="center">
<h3>Важно!</h3>
<p>Для вывода несуществующей страницы - можете в адресную строку добавить что хотите...</p>
<!--Закрываем ячейку с общей информацией
и таблицу основного контента-->
</td>
</tr>
</table>

<!--ПОДВАЛ-->

<!--Создаём таблицу подвала-->
<table
border="1"
bgcolor="#808080"
height="100"
cellpadding="10"
style="width:100%; border-radius:5px;">
<!--Создаём строку.-->
<tr>
<!--Создаём столбец-->
<th>
<h3>RTX 3090 Недорого! 7-944-323-1234</h3>
<!--Закрываем таблицу подвала. При желании в подвале можно
сделать несколько строк и столбцов-->
</th>
</tr>
</table>
<!--Закрываем таблицу контейнера-->
</td>
</tr>
</table>
</body>
</html>
